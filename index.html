<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint 2 Daniela Paez</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="abs">
        <div class="absoluta">
            <img class="imagenAside" src="./images/bg-main-desktop.png" alt="imagen aside">
        </div>
        <div>
            <img class="imagenUp" src="./images/bg-main-mobile.png" alt="imagen arriba">
        </div>
        <div class="ccfront">
                <div>
                    <img class="logo" src="./images/card-logo.svg" alt="logo tarjeta">
                    <p class="numeroTarjeta" id="tarjetaTCnumber">0000 0000 0000 0000</p>
                    <div class="divisionTarjeta">
                        <p id="tarjetaTCName">JANE APPLESEED</p>
                        <P><samp id="tarjetaTCmonth">00</samp>/<samp id="tarjetaTCyear">00</samp></P>
                    </div>
                </div>
            </div>
        <div class="ccback">
            <p class="cvc" id="tarjetaTCCVC">000</p>
        </div>
        <div class="main">
            <form id="formulario">
            <label class="letraMorada">CARDHOLDER NAME</label>
            <input class="casillasLargas casillasTodas .casillalargauno" id="Nombre" type="text" placeholder="e.g. Jane Appleseed">
            <div id="nuevoPcero"></div>
            <label class="letraMorada">CARD NUMBER</label>
            <input class="casillasLargas casillasTodas" id="numeroTC" placeholder="e.g. 1234 5678 9123 0000" minlength="15" maxlength="19">
            <div id="nuevoP" class="nuevoP"></div>
            <div class="division">
                <div>
                    <label class="letraMorada">EXP. DATE (MM/YY)</label>
                    <div class="contCasillaCortas">
                        <div>
                        <input class="casillasCortas casillasTodas" id="mes"  type="number" placeholder="MM" maxlength="2">
                        <div id="nuevoPdos"></div>
                        </div>
                        <div>
                        <input class="casillasCortas casillasTodas" id="aÃ±o" type="number" placeholder="YY" maxlength="2">
                        <div id="nuevoPtres"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="letraMorada">CVC</label>
                    <input class="casillaCVC casillasTodas" id="cvc" type="number" placeholder="e.g. 123" maxlength="3">
                    <div id="nuevoPcuatro"></div>
                </div>   
            </div>
            <button type="submit" class="buttonConfirm">Confirm</button>
            </form
        </div>
    </div>

    <!-- Siguiente luego de que el form se llene exitosamente -->
    <section class="thankYou" id="thankYou"></section>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
